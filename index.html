<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Jalal ( ahmedjalalsd )</title>
  <link href="normalize.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <nav id="nav">

    <select name="shows" id="show-select" onchange="renderAShow(event)">
      <option value="find a show">-- Find a show --</option>
    </select>

    <select name="episodes" id="episode-select" onchange="showSingleEpisode(event)">
      <option value="find an episode">-- Find an episode --</option>
    </select>

    <input type="search" id="search-box" name="q" aria-label="Search through site content" placeholder="Search">
    <span id="result-count"></span>
  </nav>

  <div id="root"></div>

  <div id="shows-page"></div>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>
  <!-- Loads a provided function called getAllshows() which returns all shows -->
  <script src="shows.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
